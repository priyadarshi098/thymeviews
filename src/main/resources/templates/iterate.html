<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<h1>Iteration of collections</h1>
	<h1 th:text="${name}"></h1>
	<ul>
		<li th:each="n,status:${name}">
			<span th:style="${status.odd} ? 'color:red' : 'color:green' " th:text="${status.index+1}+' '+${n}"></span>
		</li>
	</ul>
</body>
</html>
